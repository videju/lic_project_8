		<main class="app">
			<!-- Greeting -->
			<section class="greeting">

			<!-- New Todo -->
			<section class="create-todo">
				<h3>CREATE A TODO</h3>
				<form id="new-todo-form">
					<h4>What's on your todo?</h4>
					<input 
						type="text" 
						placeholder="e.g. Get some milk"
						name="content_1"
						id="content_1" />
						<input 
						type="text" 
						placeholder="e.g. Get some apple"
						name="content_2"
						id="content_2" />
						<input 
						type="text" 
						placeholder="e.g. Get some apple"
						name="content_3"
						id="content_3" />

						type="text" 
						placeholder="e.g. Get some apple"
						name="content_4"
						id="content_4" />
						<input 
						type="text" 
						placeholder="e.g. Get some apple"
						name="content_5"
						id="content_5" />
					
					<h4>Pick a category</h4>
					<div class="options">
						<label>
							<input type="radio" name="category" id="category1" value="business" /> 
							<span class="bubble business"></span>
							<div>Business</div>
						</label>
						<label>
							<input type="radio" name="category" id="category2" value="personal" />
							<span class="bubble personal"></span>
							<div>Personal</div>
						</label>
					</div>
	
					<button onclick="register()" id="register-button">add </button>
				</form>
			</section>
			<!-- End of New Todo -->
	
			<!-- Todo List -->
			<section class="todo-list">
				<h3>TODO LIST</h3>
				<div class="list" id="todo-list"></div>
			</section>
			<!-- End of Todo List -->

			</div>
